<div class="container">
  <h2>Attendance</h2>
  <hr>
  <form
    id="attendanceForm"
    [formGroup]="attendanceForm"
  >

    <div class="form-group row">
      <div class="col-md-4 h-auto">
        <label for="subject"> Subject: </label>
      </div>
      <div class="col-md-8">
        <ngx-bootstrap-multiselect  *ngIf="subjectOption.length > 0"  formControlName="subject" id="subject"
                                   [options]="subjectOption"  [settings]="dropdownSetting"></ngx-bootstrap-multiselect>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4 h-auto">
        <label for="student"> Date: </label>
      </div>
      <div class="col-md-8">
              <input type="text"
                     formControlName="date"
                     placeholder="Datepicker"
                     class="form-control"
                     bsDatepicker>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4 h-auto">
        <label for="student"> Students: </label>
      </div>
      <div class="col-md-8">
        <ngx-bootstrap-multiselect  [(ngModel)]="selectedStudents" *ngIf="studentOption.length > 0" formControlName="student" id="student"
                                   [options]="studentOption" ></ngx-bootstrap-multiselect>
      </div>
    </div>

    <hr>
    <button type="submit" class="btn btn-primary" (click)="save()">save</button>

  </form>
</div>
